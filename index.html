<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍅</text></svg>">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <main id="app">
        <div class="timer-container">
            <div id="timer">
                <span id="minutes">25</span><!--
                --><span>:</span><!--
                --><span id="seconds">00</span>
            </div>
        </div>

        <div class="mode-buttons">
            <button id="pomodoro-btn" class="mode-btn active" data-mode="pomodoro">ポモドーロ</button>
            <button id="short-break-btn" class="mode-btn" data-mode="shortBreak">短い休憩</button>
            <button id="long-break-btn" class="mode-btn" data-mode="longBreak">長い休憩</button>
        </div>

        <div class="control-buttons">
            <button id="start-btn" class="control-btn">スタート</button>
            <button id="reset-btn" class="control-btn">リセット</button>
        </div>
    </main>
    <script src="index.tsx" type="module"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
